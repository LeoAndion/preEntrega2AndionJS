    <main>
        <div class="text-center">
            ¡Bienvenido al simulador de prestamo!
        </div>

        <form id="datosUser" class="row g-3 justify-content-center" onsubmit="return validarUser()">
            <div class="col-md-7">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-7">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido">
            </div>
            <div class="col-7">
              <label for="inputEdad" class="form-label">Edad</label>
              <input type="text" class="form-control" id="inputEdad">
            </div>
            
            <div class="col-7 text-center">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>

<div id="datosPrestamo" class="oculto">
          <form  class="row g-3 justify-content-center" onsubmit="return validarPrestamo()">
            <div class="col-md-9 ">
              <label for="inputMonto" class="form-label">Ingrese Monto del prestamo</label>
              <input type="text" class="form-control" id="inputMonto">
            </div>
            <div class="col-md-9">
              <label for="inputInteres" class="form-label">Ingrese la tasa de interes anual</label>
              <input type="text" class="form-control" id="inputInteres">
            </div>
            <div class="col-9">
              <label for="inputPlazo" class="form-label">Colocar el plazo del prestamo en meses</label>
              <input type="text" class="form-control" id="inputPlazo">
            </div>
            
            <div class="col-8">
              <button type="submit" class="btn btn-primary">Simular</button>
            </div>
          </form>
        </div>


    </main>
